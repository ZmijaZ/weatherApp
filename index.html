<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <header>
        <h1>Weather app</h1>
    </header>

    <div class = 'main'>
        <form action="#" method="get">
            <input type = "text" name = "town" id = "townInput">
            <button type = "button" id = "searchButton">Search</button>
        </form>

        <div id = "weather">
            <h2 id = "weatherTown"></h2><h3 id = "weatherTimeZone"></h3>

            <div id = "weatherMain">
                <h3 id = "weatherTemp"></h3>
                <h3 id = "weatherWeather"></h3>
            </div>

            <div id = "weatherExtra">
                <h3 id = "weatherFeels"></h3>
                <h3 id = "weatherPressure"></h3>
                <h3 id = "weatherHumidity"></h3>
            </div>
        </div>

        <!-- <img src = "#"> -->

    </div>

    <footer>

    </footer>


    <script src="index.js"></script>
</body>
</html>
