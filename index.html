<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <header>
        <h1>Weather app</h1>
    </header>

    <div class = 'main'>
        <form action="#" method="get">
            <input type = "text" name = "town" id = "townInput">
            <button type = "button" id = "searchButton">Search</button>
        </form>

        <div id = "weather">
            <h2 id = "weatherTown"> </h2>

            <div id = "weatherMain">
                <h3 id = "weatherTemp">d</h3>
                <h3 id = "weatherWeather">d</h3>
            </div>

            <div id = "weatherExtra">
                <h3 id = "weatherFeels">d</h3>
                <h3 id = "weatherPressure">d</h3>
                <h3 id = "weatherHumidity">d</h3>
                <span id = "weatherTimeZone"></span>
            </div>
        </div>

        <img src = "#">

    </div>

    <footer>
        Copyright
    </footer>


    <script src="index.js"></script>
</body>
</html>
